{%extends "base_layout.html" %}
{%block title %}Catalogue{% endblock title %}
{%block content %}
<section class="catalogue">
    <h1>Категории</h1>
        <div class = "container">
            <div class ="row g-4">
                {% for element in categories %}
                <div class ="col-lg-3">
                    <div class="catalogue_item">
                        <h2>
                            <a href="{% url 'catalogue:category_update' slug=element.slug %}">
                                {{ element.title }}
                            </a>
                        </h2>
                    </div>
                </div>
                {% endfor %}
                <a class = "btn" href = "{% url 'catalogue:category_create' %}">Добавить категорию</a>
            </div>
        </div>
</section>
{% endblock content %}
