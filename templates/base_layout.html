{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Default title{% endblock title %}</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
            rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="{% static '/css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    </head>

    <body>
        <header>
            <nav class = "navigation">
                <div class = "container">
                    <div class = "navigation_wrap">
                        <a class = "navigation-btn" href="{% url 'homepage' %}">
                            <img src="{% static '/img/logo.png' %}" alt="logo">
                        </a>
                        <a href = "{% url 'catalogue:list' %}">Каталог</a>
                        {% if user.is_authenticated %}
                            <a href = "{% url 'order:order_list' %}">Заказы</a>
                            <form class="form_logout" action="{% url 'accounts:logout' %}" method="post">
                                {% csrf_token %}
                                <button type="submit">Выйти</button>
                            </form>
                        {% else %}
                            <a href ="{% url 'accounts:login' %}">Войти</a>
                            <a href="{% url 'accounts:signup' %}">Зарегестрироваться</a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </header>
    <main>
        {% block content %}
        {% endblock content %}
    </main>
    <footer>
        <div class="container">
            <div class = "footer_wrap">
                <div class="footer-text">
                    <p>
                        г. Адрес, улица адрес 1<br>
                        ОГРН 0000000000000ИНН<br>
                        000000000
                    </p>

                    <p>
                        Чистый дом @ 2025
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="{% static 'swiper.js' %}"></script>
    <script src = "{% static 'changer.js' %}"></script>
    </body>
</html>
